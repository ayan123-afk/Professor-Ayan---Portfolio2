<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://i.postimg.cc/MZ9VVWn4/Untitled-design.png" type="image/jpeg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROFESSOR AYAN - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: black;
      scroll-padding-top: 80px;
    }

    /* Background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.postimg.cc/Y9BvDKZp/green-animation-bg.gif') center center/cover no-repeat;
      z-index: -2;
      animation: moveBackground 20s linear infinite;
      opacity: 0.4;
    }

    @keyframes moveBackground {
      0% { background-position: center top; }
      50% { background-position: center center; }
      100% { background-position: center bottom; }
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #66ccff;
      text-shadow: 0 0 10px #66ccff, 0 0 20px #66ccff;
      animation: glow 2s ease-in-out infinite alternate;
      font-family: Helvetica, sans-serif;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #66ccff;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .nav-links a:hover {
      color: #66ccff;
      text-shadow: 0 0 5px #66ccff, 0 0 10px #66ccff, 0 0 20px #66ccff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #66ccff, 0 0 20px #66ccff; }
      100% { text-shadow: 0 0 20px #66ccff, 0 0 40px #66ccff; }
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #66ccff;
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
<!-- HTML BODY REMAINS SAME -->
</body>
</html>
